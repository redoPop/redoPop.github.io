{{ $socialSprite := (resources.Get "images/social.svg" | resources.Fingerprint "md5" | resources.Minify).Permalink }}

<div class="Social">
  <a
    href="https://github.com/redoPop"
    rel="me external"
    title="redoPop on GitHub"
  >
    <svg viewBox="0 0 100 100" aria-hidden="true">
      <use xlink:href='{{ $socialSprite }}#github' />
    </svg>
  </a>

  <a
    href="https://pinboard.in/u:redoPop"
    rel="me external"
    title="redoPop on Pinboard"
  >
    <svg viewBox="0 0 100 100" aria-hidden="true">
      <use xlink:href='{{ $socialSprite }}#pinboard' />
    </svg>
  </a>

  <a
    href="https://twitter.com/redoPop"
    rel="me external"
    title="redoPop on Twitter"
  >
    <svg viewBox="0 0 100 100" aria-hidden="true">
      <use xlink:href='{{ $socialSprite }}#twitter' />
    </svg>
  </a>
</div>
